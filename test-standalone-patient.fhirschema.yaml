url: http://example.org/StructureDefinition/standalone-patient
type: Patient
name: StandalonePatient
derivation: specialization
elements:
  Patient.resourceType:
    min: 1
    max: '1'
    type: code
    short: Resource type
    definition: The type of resource - always 'Patient'
  Patient.id:
    min: 0
    max: '1'
    type: id
    short: Logical id of this artifact
    definition: The logical id of the resource
  Patient.name:
    min: 1
    max: '*'
    type: HumanName
    short: Patient name (required)
    definition: The name of the patient - required in this profile
  Patient.gender:
    min: 0
    max: '1'
    type: code
    short: Administrative gender
    definition: Administrative Gender - the gender that the patient is considered to have for administration and record keeping purposes.
  Patient.active:
    min: 0
    max: '1'
    type: boolean
    short: Whether this patient record is in active use
    definition: Whether this patient record is in active use
