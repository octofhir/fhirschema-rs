url: http://example.org/StructureDefinition/patient-with-choice-types
type: Patient
name: PatientWithChoiceTypes
derivation: constraint
base: http://hl7.org/fhir/StructureDefinition/Patient
elements:
  Patient.multipleBirth[x]:
    min: 0
    max: '1'
    choiceOf: type
    choices:
      choice_1:
        type: integer
      choice_0:
        type: boolean
    short: Whether patient is part of a multiple birth
    definition: Indicates whether the patient is part of a multiple (boolean) or indicates the actual birth order (integer).
  Patient.deceased[x]:
    min: 0
    max: '1'
    choiceOf: type
    choices:
      choice_0:
        type: boolean
      choice_1:
        type: dateTime
    short: Indicates if the individual is deceased or not
    definition: Indicates if the individual is deceased or not. Choice of boolean or dateTime.
